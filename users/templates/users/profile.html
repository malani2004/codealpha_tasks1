<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h2>{{ user.username }}</h2>
    {% if profile %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="100">
        <p>{{ profile.bio }}</p>
    {% endif %}
    <a href="/logout/">Logout</a>
</body>
</html>
