<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    <h2>{{ post.user.username }} says: {{ post.content }}</h2>
    <p>{{ post.created_at }}</p>
    <h3>Comments</h3>
    {% for comment in comments %}
        <p>{{ comment.user.username }}: {{ comment.content }}</p>
    {% endfor %}
</body>
</html>
