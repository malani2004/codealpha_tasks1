{% extends 'base.html' %}

{% block content %}
<h2>Feed</h2>
{% for post in posts %}
    <div class="post">
        <p>{{ post.user.username }}: {{ post.content }}</p>
        <p>{{ post.created_at }}</p>
        <p><img src="{{ post.image.url }}" alt="Post image"></p>
        <button class="like-button" data-post-id="{{ post.id }}">Like</button>
    </div>
{% endfor %}
{% endblock %}
